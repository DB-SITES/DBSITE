<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps of Trust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .progress-container {
            width: 80%;
            margin: 20px auto;
            background: #e0e0e0;
            border-radius: 25px;
            position: relative;
            height: 30px;
        }
        .progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-points {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: -10px;
        }
        .progress-point {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
        }
        .info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Steps of Trust</h1>
    <div class="info">
        <p id="student-info">Lade Schülerinformationen...</p>
        <p id="progress-text"></p>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-points">
            <div class="progress-point"></div>
            <div class="progress-point"></div>
            <div class="progress-point"></div>
            <div class="progress-point"></div>
            <div class="progress-point"></div>
        </div>
    </div>

    <script>
        // Funktion zum Abrufen des URL-Parameters
        function getQueryParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Schülerdaten mit 5 Stufen (0 = Neustarter, 4 = Champion)
        const studentProgress = {
            "schueler1@fvss.de": 0, // Neustarter
            "schueler2@fvss.de": 2, // Durchstarter
            "schueler3@fvss.de": 4  // Champion
        };

        // Fortschrittsstufen
        const stages = ["Neustarter", "Starter", "Durchstarter", "Sprinter", "Champion"];

        // E-Mail aus der URL abrufen
        const email = getQueryParameter("email");

        // Elemente abrufen
        const progressBar = document.getElementById("progress-bar");
        const studentInfo = document.getElementById("student-info");
        const progressText = document.getElementById("progress-text");

        // Fortschritt basierend auf der E-Mail anzeigen
        if (email && studentProgress[email] !== undefined) {
            const stage = studentProgress[email];
            const progressPercentage = (stage + 1) * 20; // Fortschritt in % für die Bar
            studentInfo.textContent = `Schüler: ${email}`;
            progressText.textContent = `Status: ${stages[stage]}`;
            progressBar.style.width = `${progressPercentage}%`;
        } else {
            studentInfo.textContent = "Schülerinformationen konnten nicht geladen werden.";
            progressText.textContent = "Keine Fortschrittsdaten verfügbar.";
        }
    </script>
</body>
</html>
