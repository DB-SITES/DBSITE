<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank für Ihren Kauf</title>
    <style>
        /* Deutsche Bahn Farben und Stil */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .header {
            background-color: #e2001a; /* DB Rot */
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 1.5rem;
            color: #000000;
        }

        .content p {
            font-size: 1rem;
            color: #333333;
        }

        .confirmation-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e2001a;
            margin-top: 20px;
        }

        .footer {
            background-color: #e2001a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
    <script>
        // Funktion, um eine zufällige 16-stellige Zahl zu generieren
        function generateConfirmationNumber() {
            let number = '';
            for (let i = 0; i < 16; i++) {
                number += Math.floor(Math.random() * 10); // Zufällige Ziffer zwischen 0 und 9
            }
            return number;
        }

        // Bestätigungsnummer anzeigen
        document.addEventListener("DOMContentLoaded", () => {
            const confirmationElement = document.getElementById('confirmation-number');
            confirmationElement.textContent = generateConfirmationNumber();
        });
    </script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Vielen Dank für Ihren Kauf!</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Ihre Buchung wurde erfolgreich abgeschlossen</h2>
        <p>
            Wir wünschen Ihnen eine angenehme Reise.<br>
            Vielen Dank, dass Sie die Deutsche Bahn gewählt haben.
        </p>
        <p><strong>Bitte behalten Sie Ihre Bestätigungsnummer bereit:</strong></p>
        <p class="confirmation-number" id="confirmation-number"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© Deutsche Bahn AG</p>
    </div>

    <!-- Audio -->
    <audio autoplay>
        <source src="DBSound.mp3" type="audio/mp3">
        Ihr Browser unterstützt keine Audioelemente.
    </audio>
</body>
</html>
