<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsche Bahn - Ticketbuchung</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="DBLOGOWEIßklein.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            overflow-x: hidden;
        }

        /* Overlay für die Logo-Animation */
        .logo-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #d71a28;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            animation: slideUp 2s ease-in-out forwards;
        }

        .logo-overlay img {
            width: 100px; /* Klein und mittig */
            position: relative;
            animation: scaleLogos 2s ease-in-out forwards;
        }

        /* Rote Schweife als abgerundete Rechtecke */
        .red-tail {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: redTailAnimation 2s ease-in-out forwards;
        }

        .red-tail div {
            position: absolute;
            width: 100px;
            height: 20px;
            background: #d71a28;
            border-radius: 10px; /* Abgerundete Ecken */
            animation: tailMovement 2s ease-in-out forwards;
        }

        @keyframes tailMovement {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(300px, 300px) scale(0.5);
            }
        }

        @keyframes redTailAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes scaleLogos {
            0% { transform: scale(1.2); }
            50% { transform: scale(1); }
            100% { transform: scale(0.5); }
        }

        @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        header {
            background: #d71a28;
            color: white;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            transition: all 0.3s ease;
            z-index: 10;
        }

        header.small {
            padding: 10px 10%;
            font-size: 0.9rem;
        }

        .header-logo {
            width: 60px;
            transition: width 0.3s ease;
        }

        header.small .header-logo {
            width: 40px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        header.small nav a {
            font-size: 0.9rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .ticket-form {
            padding: 40px 10%;
            text-align: center;
            background: white;
            margin-top: 80px;
        }

        .ticket-form h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1.1rem;
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background: #d71a28;
            color: white;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-group button:hover {
            background: #b11620;
        }

        footer {
            background: #d71a28;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo-Animation -->
    <div class="logo-overlay">
        <img src="DBLOGOWEIßklein.png" alt="DB Logo">
    </div>

    <!-- Rote Schweife als abgerundete Rechtecke -->
    <div class="red-tail">
        <div style="top: 50px; left: 50px;"></div>
        <div style="top: 150px; left: 150px;"></div>
        <div style="top: 250px; left: 250px;"></div>
    </div>

    <!-- Header -->
    <header id="header">
        <img src="DBLOGOWEIßklein.png" alt="DB Logo" class="header-logo">
        <nav>
            <a href="index.html">Startseite</a>
            <a href="Tickets.html">Tickets</a>
            <a href="#">Reiseziele</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- Ticketbuchung Formular -->
    <section class="ticket-form">
        <h2>Jetzt Tickets buchen</h2>
        <form action="index.html" method="POST">
            <div class="form-group">
                <label for="from">Abfahrtsbahnhof:</label>
                <select id="from" name="from" required>
                    <option value="Berlin">Berlin</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="München">München</option>
                    <option value="Frankfurt">Frankfurt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to">Zielbahnhof:</label>
                <select id="to" name="to" required>
                    <option value="Berlin">Berlin</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="München">München</option>
                    <option value="Frankfurt">Frankfurt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Reisedatum:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <button type="submit">Ticket kaufen</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Deutsche Bahn. Alle Rechte vorbehalten. <a href="#">Datenschutz</a> | <a href="#">Impressum</a></p>
    </footer>

    <script>
        // Audio abspielen während der Animation
        var audio = new Audio('DBSound.mp3');
        audio.play();

        // Animationen nach Ende des Sounds
        audio.onended = function() {
            document.querySelector('.logo-overlay').style.animation = 'slideUp 2s ease-in-out forwards';
        }
    </script>
</body>
</html>
